<th:block th:replace="~{layout/_widget/nprogress}" />

<script th:if="${theme.config.other.js_smoothscroll}">
  lsloader.load("sm_js", "[[${#theme.assets('/js/smoothscroll.js')}]]", true);
</script>

<!-- Window Load -->
<script type="text/javascript" id="window-load">
  $(window).on("load", function () {
    // Post_Toc parent position fixed
    $(".post-toc-wrap").parent(".mdl-menu__container").css("position", "fixed");
  });
</script>

<script type="text/javascript" id="lazy-load">
  // Offer LazyLoad
  queue.offer(function () {
    $(".lazy").lazyload({
      effect: "show",
    });
  });

  // Start Queue
  $(document).ready(function () {
    setInterval(function () {
      queue.execNext();
    }, 200);
  });
</script>
